<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xin chào</title>
</head>
<body>
    <script>
        let name = prompt("nhập vào tên người dùng: ");
        if(name == "admin"){
            let pass = prompt("password?,");
            if(pass == "TheMaster"){
                alert("welcome!");
            }else if(pass == "null"){
                alert("Canceled");
            }else {
                alert("Wrong password");
            }

        }else if (name == null) {
            alert("Canceled");
        } else {
            alert("I don't know you");
        }
    </script>
</body>
</html>
