<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xin chào</title>
</head>
<body>
    <script>
        let nam = parseInt(prompt("nhập vào năm muốn kiểm tra: "));
        if(nam % 4 == 0){
            if(nam % 100 == 0){
                if( nam % 400 == 0){
                    alert(nam + " là năm nhuận");
                }else
                    alert(nam + " không phải là năm nhuận");
            }else
                alert(nam + " là năm nhuận");
        }else
            alert(nam + " không phải là năm nhuận");
    </script>
</body>
</html>
